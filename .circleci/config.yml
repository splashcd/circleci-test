# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@2.0.2

jobs:
  pre_commit:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - python/install-packages:
          pip-dependency-file: requirements.dev.txt
          pkg-manager: pip
      - restore_cache:
          keys:
            - deps-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Pre-Commit
          command: |
            pre-commit run -a
      - save_cache:
          key: deps-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit

workflows:
  Validate_Changes:
    jobs:
      - pre_commit:
          filters:
            branches:
              ignore:
                - develop
                - main
                - /hotfix-.*/